<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Sing Up</h2>
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter Full Name" required />
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required />
            <span class="cangePasswords" onclick="cangePassword()">Show</span>
        </div>
        <div id="passwordError" class="error"></div>

        <label for="profession">Profession:</label>
        <select id="profession" onchange="showOther()">
            <option value="">-- Select Profession --</option>
            <option value="Student">Student</option>
            <option value="Working Person">Working Person</option>
            <option value="Other">Other</option>
        </select>

        <div id="otherProfessi1" class="hidden">
            <label for="otherProfession">Specify Profession:</label>
            <input type="text" id="otherProfession" placeholder="Enter profession" />
        </div>

        <button type="button" onclick="validateForm()">Submit</button>
    </div>
</body>
</html>
