<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #030303, #08080888);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background: #ffffff7e;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #070707;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #070707;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus {
            border: 1px solid #2193b0;
        }

        .password-container {
            position: relative;
        }

        .cangePassword {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.9rem;
            color: #2193b0;
        }

        button {
            display: inline-block;
            text-decoration: none;
            background: #08080880;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            width: 100%;
            border: none;
        }

        button:hover {
            background: #333838;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sing Up</h2>
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter Full Name" required />
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <div id="emailError" class="error"></div>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" required />
            <span class="cangePasswords" onclick="cangePassword()">Show</span>
        </div>
        <div id="passwordError" class="error"></div>

        <label for="profession">Profession:</label>
        <select id="profession" onchange="showOther()">
            <option value="">-- Select Profession --</option>
            <option value="Student">Student</option>
            <option value="Working Person">Working Person</option>
            <option value="Other">Other</option>
        </select>

        <div id="otherProfessi1" class="hidden">
            <label for="otherProfession">Specify Profession:</label>
            <input type="text" id="otherProfession" placeholder="Enter profession" />
        </div>

        <button type="button" onclick="validateForm()">Submit</button>
    </div>
</body>
</html>
